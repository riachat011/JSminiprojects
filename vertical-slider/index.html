<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div>
                <div style="background-color: palevioletred;"></div>
                    <h1>Nature Flower</h1>
                    <p>All in Pink</p>
            </div>
            <div>
                <div style="background-color: skyblue;"></div>
                    <h1>Blue Sky</h1>
                    <p>with it's mountains</p>
            </div>
            <div>
                <div style="background-color: grey;"></div>
                    <h1>lonely castle</h1>
                    <p>in the wilderness</p>
            </div>
            <div>
                <div style="background-color: sandybrown;"></div>
                    <h1>Flying Eagle</h1>
                    <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpaperaccess.com%2Fsunset-eagle&psig=AOvVaw3up83RwkLJsYFdLqyQESw_&ust=1630133747229000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCOiwqtrP0PICFQAAAAAdAAAAABAD');">
            </div>
            <div style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fcastle&psig=AOvVaw3b_UmbyEkCZtvOe-M0m8b9&ust=1630133868111000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIiLvYXQ0PICFQAAAAAdAAAAABAD');">
            </div>
            <div style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fmountain-and-sky&psig=AOvVaw2wq_6rYOcROQUmrxrfo0iD&ust=1630133913030000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCIirnZrQ0PICFQAAAAAdAAAAABAD');">
            </div>
            <div style="background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapersafari.com%2Fhd-wallpaper-pink-flowers%2F&psig=AOvVaw2hHFcNm91AAwY2TPgkfRvH&ust=1630133614048000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCND-wZPP0PICFQAAAAAdAAAAABAE');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
