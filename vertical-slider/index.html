<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fa3386">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #1c91d4">
          <h1>Bluuue Sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="background-color: #232b30">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="background-color: #f59a32">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://wallpaperaccess.com/full/4120241.jpg')"></div>
        <div style="background-image: url('https://i2r9x7i6.stackpathcdn.com/app/uploads/2019/05/5-Dark-Folklore-Reimaginings-The-Curse-of-La-Llorona--636x484.jpg')"></div>
        <div style="background-image: url('https://images.pexels.com/photos/813465/pexels-photo-813465.jpeg?cs=srgb&dl=pexels-michael-spadoni-813465.jpg&fm=jpg')"></div>
        <div style="background-image: url('https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-pink-flowers-blooming-outdoors-royalty-free-image-766438049-1544576123.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
