
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-image: url('https://wallpaperaccess.com/full/1146194.jpg');"></div>
        <div style="background-image: url('https://assetscdn1.paytm.com/images/catalog/product/H/HO/HOMSHERLOCK-HOLHK-P630247A15717EA/1563034679889_0..jpg?imwidth=320&impolicy=hq');">
        </div>
        <div style="background-image: url('https://assets.mycast.io/posters/the-crown-season-5-fan-casting-poster-11092-large.jpg?1569534384');">
        </div>
        <div style="background-image: url('https://www.teahub.io/photos/full/4-40363_image-about-friends-in-tv-show-wallpapers-by.jpg');">
        </div>
        <div style="background-image: url('https://cdn.wallpapersafari.com/96/31/fRBKel.jpg');">
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bmV0ZmxpeHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80')"></div>
        <div style="background-image: url('https://wallpapercave.com/wp/wp2590143.jpg')"></div>
        <div style="background-image: url('https://i.ytimg.com/vi/JO5D9sTogxo/maxresdefault.jpg')"></div>
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/833/481/249/sherlock-holmes-sherlock-benedict-cumberbatch-wallpaper-preview.jpg')"></div>
        <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/827/192/12/tv-show-the-office-us-michael-scott-wallpaper-preview.jpg');"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
